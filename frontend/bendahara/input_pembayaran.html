<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/fontawesome-free/css/all.css">
    <title>Input Pembayaran - e-PPA</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 100px;
            max-width: 600px;
        }
        h2 {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-secondary {
            border: none;
        }
        .btn-primary:hover, .btn-secondary:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Input Pembayaran</h2>
        <form>
            <div class="form-group">
                <label for="namaSantri">Nama Santri</label>
                <select class="form-control" id="namaSantri" required>
                    <option value="Santri 1">Santri 1</option>
                    <option value="Santri 2">Santri 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bulanBayar">Bulan</label>
                <select class="form-control" id="bulanBayar" required>
                    <option value="Januari">Januari</option>
                    <option value="Februari">Februari</option>
                    <option value="Maret">Maret</option>
                    <option value="April">April</option>
                    <option value="Mei">Mei</option>
                    <option value="Juni">Juni</option>
                    <option value="Juli">Juli</option>
                    <option value="Agustus">Agustus</option>
                    <option value="September">September</option>
                    <option value="Oktober">Oktober</option>
                    <option value="November">November</option>
                    <option value="Desember">Desember</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit Pembayaran</button>
            <button type="button" class="btn btn-secondary btn-block mt-2">Cetak Struk</button>
        </form>
    </div>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/scripts.js"></script>
</body>
</html>
