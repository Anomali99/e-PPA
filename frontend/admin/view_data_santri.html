<!DOCTYPE html>
<html lang="en">

            background-color: #f8f9fa;

                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <button onclick="window.history.back();" class="btn btn-secondary btn-lg btn-block mt-4">Kembali</button>

                </div>
            </div>
        </section>
    </div>

    <script src="../assets/js/jquery.min.js"></script>
